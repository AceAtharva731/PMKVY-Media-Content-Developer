<!DOCTYPE html>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myimages').src=''">Display sunrise</button>

<img id="myImage" src="myimages/notobacco.jpeg" style="width:100px">

<button onclick="document.getElementById('myimages').src=''">Display sunset</button>

</body>
</html>
